<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Match 3</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

<body>
  <header>
    <div>
      <h1>Crush it!</h1>
      <!-- I don't like how the Bootstrap columns collapse when the screen gets narrow. Maybe I should use Flexbox and figure out how to make the columns for this.  -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-4" id="goal">
            Goal <span id="goalNumber"></span>
            <div class="goal-square"></div>
          </div>
          <div class="col-4" id="timer">
            Timer<br><span id="timerNumber"></span>
          </div>
          <div class="col-4" id="score">
            Score<br><span id="scoreNumber">0</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <button class="start">Start!</button>

  <div class="squares">
  </div>
  <div class="random">
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">

  </script>
  <script src="js/app.js"></script>
</body>

</html>
